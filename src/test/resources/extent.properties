extent.reporter.spark.start = true
extent.reporter.spark.out = exports/reports/CucumberExtentReports/CucumberExtentReports.html
extent.reporter.spark.vieworder = dashboard,test,category,author,device,log,exception
extent.reporter.spark.enable.device = true
extent.reporter.spark.enable.author = true
extent.reporter.spark.prefix.device = @device_
extent.reporter.spark.prefix.author = @author_

#basefolder.name=reports/CucumberReports/CucumberExtentReport
#basefolder.datetimepattern=dd-MM-YYYY-HH-mm-ss

#Screenshot
screenshot.dir = exports/reports/CucumberExtentReports/images/
screenshot.rel.path = /exports/reports/CucumberExtentReports/images/

extent.reporter.spark.base64imagesrc = true

#PDF FILE
extent.reporter.pdf.start = false
extent.reporter.pdf.out = exports/reports/CucumberExtentReports/CucumberExtentPdfReport.pdf
#EXCEL FILE
extent.reporter.excel.start = false
extent.reporter.excel.out = exports/reports/ExcelReport/ExtentExcel.xlsx